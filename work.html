  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="index.html" title="BSAK Media Home">
        <img
          src="images/new-logo-color.png"
          alt="BSAK Media Logo"
          class="main-logo rounded"
          width="250px"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="index.html"
              title="Home"
              >Home</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="work.html" title="Work"> Work </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="clients.html" title="Clients">

            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html" title="Contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container text-center">
      <div class="hero text-center">
        <h1 class="mt-3">Featured Work</h1>
        <h5 class="mb-5 text-center">
          Click on an image to check out these custom-built responsive,
          mobile-friendly
          <strong>HTML/CSS</strong> websites!
        </h5>
        <div>
          <a
            href="https://www.martinesque.com"
            target="_blank"
            rel="noreferrer"
            title="Link to martinesque.com"
          >

              src="images/martinesque-site.jpg"

              class="img-fluid rounded mb-3"
              id="web-photo"
            />
          </a>
        </div>
        <br />
        <div>

            href="https://www.spartinglobal.com"
            target="_blank"
            rel="noreferrer"
            title="Link to spartinglobal.com"
            class="website-photo"
          >
            <img
              src="images/spartin-global-site.jpg"
              alt="Spartin Global Website"
              class="img-fluid rounded mb-3"
              id="web-photo"
            />
          </a>

        <br />

            class="fiverr-link"

              alt="Fiverr Logo"
              class="img-fluid fiverr-logo mt-2 mb-2"
            />
          </a>
        </span>

        <a
          href="https://www.instagram.com/bsakmedia/"
          title="BSAK Media Instagram"
        >
          <img
            src="images/instagram.svg"
            alt="Instagram Logo"
            class="img-fluid ig-logo"
          />
        </a>
      </p>
    </footer>
